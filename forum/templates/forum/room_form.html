{% extends 'main.html' %}


{% block content %}

    <div>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="">{{ field.label }}</label>
                    {{ field }}</div>
                </div>
            {% endfor %}
            <input type="submit" value="Crear">
        </form>
    </div>

{% endblock content %}

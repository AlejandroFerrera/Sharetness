{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% if page == 'login' %}

    <form method="post" class="w-25 mx-auto m-3">
        {% csrf_token %}
        <div class="form-group">
          <label for="username-input">Nombre de usuario:</label>
          <input type="text" name="username" class="form-control" id="username-input" aria-describedby="usernameHelp" placeholder="Introduzca usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Introduzca contraseña">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>
        <p class="h6">No te has registreado aún? <a href={% url 'register' %}>Regístrate</a></p>
    </form>
    
    {% else %}
    <div class="w-25 mx-auto m-3 ">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex flex-column justify-content-end">

                <input class="btn btn-primary mb-3"type="submit" value="Registrarse">
                <p class="h6">Si ya te registraste, <a href={% url 'login' %}>Inicia Sesión</a></p>    
            </div>
        </form>
        
    </div>

    {% endif %}

{% endblock content %}
